[package]
name = "microservice"
version = "0.1.0-rc.1"
authors = ["Micha≈Ç Pokrywka", "Vlad Ovinnikov"]
edition = "2018"

[features]
default = ["pgsql"]
pgsql = ["diesel", "r2d2", "r2d2-diesel", "quick-error"]
swagger = ["paperclip"]

[dependencies]
actix = "0.10.0"
actix-cors = "0.5"
actix-http = "2.2.0"
actix-rt = "1.1"
actix-service = "1.0"
actix-web = "3.3.2"
bytes = "1.0.1"
chrono = { version = "0.4", features = ["serde"] }
diesel = { version = "1.4", features = ["postgres", "chrono"], optional = true }
dotenv = "0.15"
futures = "0.3"
jsonwebtoken = "7"
log = "0.4"
microservice_derive = { path = "microservice_derive" }
num_cpus = "1"
paperclip = { version = "0.5.0", features = ["actix", "rust_decimal", "chrono"], optional = true }
quick-error = { version = "2.0.0", optional = true }
r2d2-diesel = { version = "1.0", optional = true }
r2d2 = { version = "0.8", optional = true }
serde = "1.0"
serde_derive = "1.0"
validator = "0.12"
colored = "2.0"

[patch.crates-io]
paperclip = { git = "https://github.com/wafflespeanut/paperclip" }
