[package]
name = "serwus"
version = "0.1.0"
authors = ["Micha≈Ç Pokrywka", "Vlad Ovinnikov"]
edition = "2021"

[workspace]
members = [".", "serwus-derive"]

[features]
auth = ["jsonwebtoken", "quick-error", "rand", "rust-argon2"]
rs256_jwks = ["alcoholic_jwt", "awc"]
default = ["pgsql", "auth", "tracing"]
pgsql = ["diesel", "diesel-derive-newtype", "r2d2"]
multidb = ["pgsql", "weighted-rs"]
swagger = ["paperclip"]
prometheus = []
tracing = ["dep:tracing", "tracing-actix-web", "tracing-subscriber"]

[dependencies]
actix = "0.13"
actix-cors = "0.6"
actix-http = "3"
actix-service = "2"
actix-web = "4"
awc = { version = "3", features = ["rustls"], optional = true }
alcoholic_jwt = { version = "1.0", optional = true }
bytes = "1"
chrono = { version = "0.4", features = ["serde"] }
derive_more = "0.99"
diesel = { version = "2.1", features = ["postgres", "chrono", "r2d2"], optional = true }
diesel-derive-newtype = { version = "2.1", optional = true }
dotenv = "0.15"
futures = "0.3"
jsonwebtoken = { version = "8", optional = true }
log = "0.4"
serwus-derive = { path = "serwus-derive" }
num_cpus = "1"
paperclip = { version = "0.8", features = ["actix4", "rust_decimal", "chrono", "swagger-ui"], optional = true }
quick-error = { version = "2", optional = true }
r2d2 = { version = "0.8", optional = true }
rand = { version = "0.8", optional = true }
rust-argon2 = { version = "1", optional = true }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }
validator = "0.16"
weighted-rs = { version = "0.1", optional = true }
colored = "2.0"

tracing-actix-web = { version = "0.7", optional = true }
tracing = { version = "0.1", optional = true }
tracing-subscriber = { version = "0.3.16", features = ["env-filter"], optional = true }
